<body id="body">
	<div id="blank">
		<txt id="blank_source_count">少女祈祷中……</txt>
		<img src="/img/loading.gif">
		<txt style="color:transparent;font-family:remark;position:absolute;">测试</txt>
		<txt style="color:transparent;font-family:normal;position:absolute;">测试</txt>
		<txt style="color:transparent;font-family:write;position:absolute;">测试</txt>
		<txt style="color:transparent;font-family:title;position:absolute;">测试</txt>
		<txt style="color:transparent;font-family:icon;position:absolute;">测试</txt>
		<txt style="color:transparent;font-family:penetrate;position:absolute;">测试</txt>
	</div>
	<script src="/js/jsrsasign.js"></script>
	<script src="/js/aes.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>
		let body = document.getElementById("body");

		loadCss("/build/bundle.css");
		loadCss("/global.css");
		loadCss("/build/icon/icon.css");

		let source_count = 1;
		window.loadFinish = false;
		let blank_txt = document.getElementById("blank_source_count");
		new PerformanceObserver((entryList) => {
			// 任意资源加载完成基本都会回调（极少数情况不会，可忽略）
			entryList.getEntries().forEach((entry) => {
				// 我们可以通过 entry.name 后缀或 entry.initiatorType 来判断资源类型。
				if (!loadFinish) blank_txt.innerText = `加载第 ${source_count} 个资源`;
				source_count += 1;
			});
		}).observe({ entryTypes: ['resource'] });
		window.onload = function () {
			let script = document.createElement("script");
			script.defer = true;
			script.src = `/build/bundle.js?${new Date().getTime()}`;
			body.append(script);
		};
		window.loaded = function () {
			document.getElementById("blank_source_count").innerText = `遁入幻想……`;
			document.getElementById("blank").classList = "hiddenBlank";
		};
		function loadCss(href) {
			let head = document.getElementById("head");
			let css = document.createElement("link");
			css.rel = "stylesheet";
			css.href = `${href}?${new Date().getTime()}`;
			head.append(css);
		}
	</script>
</body>
